<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Factorial of a Number</title>

    <script>
      function factorial(num) {
        let product = 1;
        for(let i=1; i<=num; i++){
            product *= i;
        }
        return product;
      }
      console.log(factorial(5))

      function factorial(num) {
        if (num == 0) {
            return 1;  
        }
        return num*factorial(num-1);
      }
      console.log(factorial(5))
    </script>
  </head>
  <body></body>
</html>
