<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product of an Array Using Recursion</title>

    <script>
      function productOfArray(arr) {
        let product = 1;
        for (let i = 0; i < arr.length; i++) {
          product = product * arr[i];
        }
        return product;
      }
      console.log(productOfArray([1,2,3,4]))

      function productOfArray(arr) {
        if (arr.length <= 0) {
          return 1;
        }
        return (
          arr[arr.length - 1] * productOfArray(arr.slice(0, arr.length - 1))
        );
      }
      console.log(productOfArray([1,2,3,4]))
    </script>
  </head>
  <body></body>
</html>
