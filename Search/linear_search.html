<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Linear Search</title>
    <script>
      function search(nums, target) {
        for (let i = 0; i < nums.length; i++) {
          if (target === nums[i]) {
            return i;
          }
        }
        return -1;
      }

        console.log(search([1, 5, 6, 3, 2, 4, 7], 6));

      function globalSearch(nums, target) {
        let result = [];
        for (let i = 0; i < nums.length; i++) {
          if (target === nums[i]) {
            result.push(i);
          }
        }
        if (result.length === 0) return -1;
        return result;
      }

      console.log(globalSearch([1, 5, 6, 3, 2, 6, 7], 6));
    </script>
  </head>
  <body></body>
</html>
