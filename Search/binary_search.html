<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Binary Search Algorithm</title>
    <script>
      function binarySearch(nums, target) {
        let start = 0;
        let end = nums.length - 1;

        while (start <= end) {
          let middle = Math.floor((start + end) / 2);

          if (nums[middle] === target) {
            return middle;
          } else if (nums[middle] < target) {
            start = middle + 1;
          } else {
            end = middle - 1;
          }
        }
        return -1;
      }

      console.log(binarySearch([1, 0, 2, 3, 5, 9, 12], 9));
    </script>
  </head>
  <body></body>
</html>
