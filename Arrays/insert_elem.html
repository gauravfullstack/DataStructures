<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Element In Array on Selected Index</title>
    <script>
      function insertElement(nums, n, newNum) {
        for (let i = nums.length - 1; i >= n; i--) {
          if (i > n) {
            nums[i + 1] = nums[i];
          } else if (i = n) {
            nums[i + 1] = nums[i];
            nums[i] = newNum;
          }
        }
        return nums;
      }

      console.log(insertElement([11, 21, 13, 41], 2, 33));
    </script>
  </head>
  <body></body>
</html>
