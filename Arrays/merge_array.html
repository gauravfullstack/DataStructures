<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge two Array in one</title>
    <script>
      function deleteElem(nums1, nums2) {
        let newArr = [];
        for (let i = 0; i < nums1.length; i++) {
          newArr[i] = nums1[i];
        }
        for (let i = 0; i < nums2.length; i++) {
          newArr[nums1.length + i] = nums2[i];
        }
        return newArr;
      }

      console.log(deleteElem([11, 21, 33, 13, 41], [81, 71, 83]));
    </script>
  </head>
  <body></body>
</html>
