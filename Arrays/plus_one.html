<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plus One in Array</title>

    <script>
      function plusOne(digits) {
        let newNum = "";
        let result = [];

        // Concatenate digits into a string
        for (let j = 0; j < digits.length; j++) {
          newNum += digits[j];
        }

        // Convert string to number and add 1
        newNum = BigInt(newNum) + 1n; // Use BigInt for large numbers

        // Convert the result back into an array of digits
        newNum = newNum.toString(); // Convert BigInt back to string
        for (let i = 0; i < newNum.length; i++) {
          result.push(Number(newNum[i])); // Convert each character to a number and push to result
        }

        return result;
      }

      console.log(
        plusOne([6, 1, 4, 5, 3, 9, 0, 1, 9, 5, 1, 8, 6, 7, 0, 5, 5, 4, 3])
      );
    </script>
  </head>
  <body></body>
</html>
